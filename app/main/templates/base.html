<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&amp;display=swap">
    {% block js_header %}{% endblock %}
</head>
<body style="background: linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('{{ url_for("static", filename="assets/img/bg.jpg") }}');">
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="text-primary site-heading-upper mb-3"><strong>ИНФОРМАЦИОННЫЙ ПОРТАЛ</strong><br></span><span class="site-heading-lower">puzzle core</span></h1>
    <nav class="navbar navbar-dark navbar-expand-lg py-lg-4" id="mainNav">
        <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">Brand</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navbarResponsive"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index_view') }}">главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">о нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('info') }}">девиз</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('store') }}"><strong><span style="color: rgba(255, 255, 255, 0.7);">ПРЕДЛОЖЕНИЯ</span></strong><br></a></li>
                </ul>
            </div>
        </div>
    </nav>
{% block content %}{% endblock %}
    <footer class="text-center footer text-faded py-5">
        <div class="container">
            <p class="m-0 small">©&nbsp;PuzzleCore 2023</p>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/current-day.js') }}"></script>
</body>

</html>
